<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Lab 01</title>
    <!--dit script werkt met variabelen
    auteur:
    datum:
    --->
</head>
<body>
    <h2>Lab 01</h2>
    <h3>Factuur</h3>
    <script>
        var nu =new Date();
        var dag1 = nu.getDate();
        var jaar =nu.getFullYear();
        var maand = nu.getMonth() + 1;
        document.write("factuurdatum: " + dag1 + "-" + maand + "-" + jaar);
        nu.setDate(nu.getDate() + 5);
        var dag2= nu.getDate();
        document.write("<br> betaaldatum: " + dag2 + "-" + maand + "-" + jaar);
        var klantnaam = prompt("voer je eigen naam in");
        var aantal =
            parseInt(prompt("aantal boeken te bestellen?"));
        var titel = "JavaScript";
        var prijs = 29.90;
        var bedrag = prijs * aantal;
        var btw = bedrag / 100 * 6;
        var totaal = bedrag + btw;
        document.write(
        "<br>Bedankt voor je bestelling: " + klantnaam);
        document.write("<br>Boektitel is: " + titel);
        document.write("<br>Aantal te bestellen: " + aantal);
        document.write("<br>Prijs per boek is: " + prijs.toFixed(2));
        document.write("<br>Bedrag is: " + bedrag.toFixed(2));
        document.write("<br>BTW is: " + btw.toFixed(2));
        document.write("<br>Totaal inclusief BTW is: " + totaal.toFixed(2));
    </script>
</body>
</html>
