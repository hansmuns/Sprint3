<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>lab04</title>
</head>
<body>
    <script>
        var pallet = ["red", "blue", "orange", "black", "purple"];
        document.write(pallet);

        var nieuwekleur = prompt('Typ een nieuwe kleur in: ');
        pallet.push(nieuwekleur);
        document.write("<br>" + pallet);

        var nieuwekleur = prompt('Typ een nieuwe kleur in: ');
        pallet.unshift(nieuwekleur);
        document.write("<br>" + pallet);

        pallet.sort();
        document.write("<br>" + pallet);

        var pallet2 = pallet.splice(0, pallet.indexOf('orange'));
        document.write("<br>" + pallet);
        document.write("<br>" + pallet2);

        var pallet3 = pallet;
        document.write("<br>" + pallet3);

    </script>
</body>
</html>
