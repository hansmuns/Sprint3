<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Lab05</title>
</head>
<body>
<script>
    var einddatum = prompt("Wat is de einddatum JJJ-MM-DD?");
    var deadline = new Date(einddatum);
    document.write(deadline);

    var dag = 86400000;
    function verschil(deadline, nu) {
        return Math.round((deadline-nu)/(dag));
    }
    document.write('<br>Er zijn nog: ' + verschil(new Date(einddatum), Date.now()) + ' dagen te gaan!');
</script>
</body>
</html>
